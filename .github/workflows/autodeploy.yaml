name: CI/CD

on:
  push:
    branches:
      - minas/hopper
  pull_request:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install Yarn
        run: npm install -g yarn

      - name: Debug - Before Install
        run: echo "Starting dependency install..."

      - name: Install dependencies
        run: yarn install

      - name: Debug - After Install
        run: echo "Dependencies installed."

      - name: Lint
        run: yarn lint

      - name: Debug - After Lint
        run: echo "Lint completed."

      - name: Test
        run: yarn test

      - name: Debug - After Test
        run: echo "Tests completed."

      - name: Check formatting
        run: yarn format:check

      - name: Debug - Before Deploy
        run: echo "About to deploy..."

      - name: SST Deploy
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: ${{ secrets.AWS_REGION }}
        run: yarn deploy

      - name: Debug - After Deploy
        run: echo "Deployment completed."
